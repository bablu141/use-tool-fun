<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter | Multi Tool Hub</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --darker-color: #1e272e;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --error-color: #d63031;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker-color);
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .converter-card {
            background-color: var(--dark-color);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 2px dashed var(--secondary-color);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            background-color: rgba(162, 155, 254, 0.1);
        }

        .upload-section.active {
            border-color: var(--primary-color);
            background-color: rgba(108, 92, 231, 0.1);
        }

        .upload-icon {
            font-size: 50px;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .upload-text {
            margin-bottom: 20px;
            text-align: center;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .format-section {
            margin-bottom: 30px;
        }

        .format-section h3 {
            margin-bottom: 15px;
        }

        .format-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .format-btn {
            background-color: var(--darker-color);
            color: var(--light-color);
            border: 1px solid var(--secondary-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .format-btn:hover {
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }

        .format-btn.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .action-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .convert-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .convert-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .convert-btn:disabled {
            background-color: #636e72;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--secondary-color);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .result-section h3 {
            margin-bottom: 20px;
        }

        .preview-container {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }

        .download-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            background-color: #00a884;
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .converter-card {
                padding: 20px;
            }

            .upload-section {
                padding: 20px;
            }

            .format-options {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        
        <div class="converter-card">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <h3>Upload Your Image</h3>
                    <p>Drag & drop your image here or click to browse</p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/png, image/jpeg, image/jpg, image/bmp, image/gif, image/tiff, image/webp">
                <button class="upload-btn" id="uploadBtn">Select Image</button>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="format-section">
                <h3>Select Output Format</h3>
                <div class="format-options">
                    <button class="format-btn" data-format="png">PNG</button>
                    <button class="format-btn" data-format="jpg">JPG</button>
                    <button class="format-btn" data-format="jpeg">JPEG</button>
                    <button class="format-btn" data-format="webp">WEBP</button>
                    <button class="format-btn" data-format="bmp">BMP</button>
                    <button class="format-btn" data-format="gif">GIF</button>
                    <button class="format-btn" data-format="tiff">TIFF</button>
                    <button class="format-btn" data-format="pdf">PDF</button>
                </div>
            </div>
            
            <div class="action-section">
                <button class="convert-btn" id="convertBtn" disabled>
                    <span>Convert Image</span>
                </button>
            </div>
            
            <div class="loading" id="loadingSection">
                <div class="loading-spinner"></div>
                <p>Processing image...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="result-section" id="resultSection">
                <h3>Converted Image</h3>
                <div class="preview-container">
                    <img id="previewImage" class="preview-image" alt="Converted Image Preview">
                </div>
                <button class="download-btn" id="downloadBtn">
                    <span>Download Image</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadSection = document.getElementById('uploadSection');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const formatBtns = document.querySelectorAll('.format-btn');
            const convertBtn = document.getElementById('convertBtn');
            const loadingSection = document.getElementById('loadingSection');
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            const previewImage = document.getElementById('previewImage');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // State variables
            let selectedFile = null;
            let selectedFormat = null;
            let convertedBlob = null;
            
            // Event Listeners
            uploadBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', handleFileSelect);
            
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('active');
            });
            
            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('active');
            });
            
            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
            
            formatBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    formatBtns.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedFormat = btn.dataset.format;
                    updateConvertButtonState();
                });
            });
            
            convertBtn.addEventListener('click', convertImage);
            downloadBtn.addEventListener('click', downloadImage);
            
            // Functions
            function handleFileSelect(event) {
                const file = event.target.files[0];
                
                if (!file) return;
                
                // Check if file is an image
                if (!file.type.match('image.*')) {
                    showError('Please select a valid image file.');
                    return;
                }
                
                // Check file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size should be less than 10MB.');
                    return;
                }
                
                selectedFile = file;
                fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                updateConvertButtonState();
                hideError();
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                else return (bytes / 1048576).toFixed(2) + ' MB';
            }
            
            function updateConvertButtonState() {
                convertBtn.disabled = !(selectedFile && selectedFormat);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            async function convertImage() {
                if (!selectedFile || !selectedFormat) return;
                
                // Show loading state
                loadingSection.style.display = 'block';
                resultSection.style.display = 'none';
                hideError();
                convertBtn.disabled = true;
                
                try {
                    // Create a canvas to draw the image
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Load the image
                    const img = new Image();
                    img.src = URL.createObjectURL(selectedFile);
                    
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = () => reject(new Error('Failed to load image'));
                    });
                    
                    // Set canvas dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert to selected format
                    let mimeType;
                    let fileExtension;
                    
                    switch (selectedFormat) {
                        case 'png':
                            mimeType = 'image/png';
                            fileExtension = 'png';
                            break;
                        case 'jpg':
                        case 'jpeg':
                            mimeType = 'image/jpeg';
                            fileExtension = 'jpg';
                            break;
                        case 'webp':
                            mimeType = 'image/webp';
                            fileExtension = 'webp';
                            break;
                        case 'bmp':
                            mimeType = 'image/bmp';
                            fileExtension = 'bmp';
                            break;
                        case 'gif':
                            mimeType = 'image/gif';
                            fileExtension = 'gif';
                            break;
                        case 'tiff':
                            mimeType = 'image/tiff';
                            fileExtension = 'tiff';
                            break;
                        case 'pdf':
                            // For PDF, we'll use a different approach
                            await convertToPDF(canvas);
                            loadingSection.style.display = 'none';
                            convertBtn.disabled = false;
                            return;
                        default:
                            throw new Error('Unsupported format');
                    }
                    
                    // Convert canvas to blob
                    canvas.toBlob((blob) => {
                        if (!blob) {
                            throw new Error('Conversion failed');
                        }
                        
                        convertedBlob = blob;
                        const url = URL.createObjectURL(blob);
                        
                        // Show preview
                        previewImage.src = url;
                        resultSection.style.display = 'block';
                        loadingSection.style.display = 'none';
                        convertBtn.disabled = false;
                        
                        // Scroll to result
                        resultSection.scrollIntoView({ behavior: 'smooth' });
                    }, mimeType);
                    
                } catch (error) {
                    console.error('Conversion error:', error);
                    showError('An error occurred during conversion. Please try again.');
                    loadingSection.style.display = 'none';
                    convertBtn.disabled = false;
                }
            }
            
            async function convertToPDF(canvas) {
                try {
                    // Dynamically import the jsPDF library
                    const { jsPDF } = await import('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');
                    
                    // Create PDF
                    const pdf = new jsPDF({
                        orientation: canvas.width > canvas.height ? 'landscape' : 'portrait',
                        unit: 'mm'
                    });
                    
                    // Calculate dimensions to fit the page
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    
                    let ratio = 1;
                    if (imgWidth > pageWidth || imgHeight > pageHeight) {
                        ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                    }
                    
                    // Add image to PDF
                    const imgData = canvas.toDataURL('image/jpeg', 0.8);
                    pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth * ratio, imgHeight * ratio);
                    
                    // Generate PDF blob
                    const pdfBlob = pdf.output('blob');
                    convertedBlob = pdfBlob;
                    
                    // Show preview (PDFs can't be previewed as images, so we show a placeholder)
                    previewImage.src = canvas.toDataURL('image/jpeg');
                    resultSection.style.display = 'block';
                    loadingSection.style.display = 'none';
                    convertBtn.disabled = false;
                    
                    // Scroll to result
                    resultSection.scrollIntoView({ behavior: 'smooth' });
                    
                } catch (error) {
                    console.error('PDF conversion error:', error);
                    showError('Failed to generate PDF. Please try again.');
                    loadingSection.style.display = 'none';
                    convertBtn.disabled = false;
                }
            }
            
            function downloadImage() {
                if (!convertedBlob) return;
                
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `converted_image.${selectedFormat === 'jpeg' ? 'jpg' : selectedFormat}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
